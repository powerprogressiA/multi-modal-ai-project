name: py-compile-examples

on:
  push:
    paths:
      - 'examples/**'
  pull_request:
    paths:
      - 'examples/**'

jobs:
  py-compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install ultralytics opencv-python || true

      - name: Run py_compile on examples
        run: |
          python -m py_compile examples/vision/webcam_yolo_unified_threaded.py examples/vision/emotiv_integration.py
